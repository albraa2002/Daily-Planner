<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Summary</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    .navbar {
      background-color: #2d6a4f;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .summary-container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .summary-title {
      font-size: 28px;
      color: #1b4332;
      margin-bottom: 20px;
      text-align: center;
    }

    .summary-section {
      background-color: #e9f5ec;
      border-left: 6px solid #40916c;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .summary-section h3 {
      margin-top: 0;
      color: #2d6a4f;
    }

    .summary-section p {
      margin: 10px 0;
      font-size: 16px;
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #2d6a4f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background-color: #1b4332;
    }
  </style>
</head>
<body>
  <div class="navbar">📋 Task Summary</div>

  <div class="summary-container">
    <div class="summary-title">📈 Overview of Your Daily Tasks</div>

    <div class="summary-section">
      <h3>🌅 Morning Tasks</h3>
      <p>Total: <strong>3</strong></p>
      <p>Completed: <strong>1</strong></p>
      <p>Pending: <strong>2</strong></p>
    </div>

    <div class="summary-section">
      <h3>🌞 Afternoon Tasks</h3>
      <p>Total: <strong>4</strong></p>
      <p>Completed: <strong>2</strong></p>
      <p>Pending: <strong>2</strong></p>
    </div>

    <div class="summary-section">
      <h3>🌙 Evening Tasks</h3>
      <p>Total: <strong>2</strong></p>
      <p>Completed: <strong>0</strong></p>
      <p>Pending: <strong>2</strong></p>
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">← Back to Planner</button>
  </div>
</body>
</html>
