<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planner</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f4f4f4;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode .container {
      background: #1e1e1e;
    }

    h1 {
      text-align: center;
      color: #2d6a4f;
    }

    .dark-mode h1 {
      color: #90ee90;
    }

    .planner-section {
      margin: 20px 0;
    }

    .planner-section h2 {
      color: #40916c;
    }

    .dark-mode .planner-section h2 {
      color: #b7f397;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    .task-input {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border: 2px solid #d8f3dc;
      border-radius: 8px;
    }

    .dark-mode .task-input {
      background: #2c2c2c;
      color: #f4f4f4;
      border-color: #40916c;
    }

    button.add-btn, button.delete-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #52b788;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button.add-btn:hover {
      background-color: #40916c;
    }

    button.delete-btn {
      background-color: #e63946;
      margin-left: 10px;
    }

    button.delete-btn:hover {
      background-color: #c1121f;
    }

    .task-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    .dark-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "‚òÄÔ∏è";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    input:checked + .slider {
      background-color: #74c69d;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
      content: "üåô";
    }
  </style>
</head>
<body>
  <div class="dark-toggle">
    <label class="toggle-switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h1>üóìÔ∏è My Daily Planner</h1>

    <div class="planner-section">
      <h2>üåÖ Morning</h2>
      <div class="task-item">
        <input class="task-input" type="text" id="morning-task">
        <button class="add-btn" onclick="addTask('morning')">Add</button>
      </div>
      <ul id="morning-list"></ul>
    </div>

    <div class="planner-section">
      <h2>üåû Afternoon</h2>
      <div class="task-item">
        <input class="task-input" type="text" id="afternoon-task">
        <button class="add-btn" onclick="addTask('afternoon')">Add</button>
      </div>
      <ul id="afternoon-list"></ul>
    </div>

    <div class="planner-section">
      <h2>üåô Evening</h2>
      <div class="task-item">
        <input class="task-input" type="text" id="evening-task">
        <button class="add-btn" onclick="addTask('evening')">Add</button>
      </div>
      <ul id="evening-list"></ul>
    </div>
  </div>

  <script>
    const darkToggle = document.getElementById("darkModeToggle");
    darkToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
    });

    function addTask(period) {
      const input = document.getElementById(`${period}-task`);
      const taskText = input.value.trim();
      if (taskText === "") return;

      const ul = document.getElementById(`${period}-list`);
      const li = document.createElement("li");
      li.className = "task-item";
      li.innerHTML = `
        <span>${taskText}</span>
        <button class="delete-btn" onclick="this.parentElement.remove()">Delete</button>
      `;
      ul.appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
