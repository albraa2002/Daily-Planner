<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Daily Planner</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 20px;
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg: #f0f4f8;
      --text: #333;
      --card-bg: #fff;
      --border: #cbd5e0;
      --accent: #319795;
      --accent-hover: #2c7a7b;
      --danger: #e53e3e;
      --danger-hover: #c53030;
      --table-header: #81e6d9;
      --table-header-text: #234e52;
    }

    .dark-mode {
      --bg: #1a202c;
      --text: #e2e8f0;
      --card-bg: #2d3748;
      --border: #4a5568;
      --accent: #63b3ed;
      --accent-hover: #4299e1;
      --danger: #f56565;
      --danger-hover: #c53030;
      --table-header: #2c5282;
      --table-header-text: #ebf8ff;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: var(--card-bg);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 30px;
    }

    .planner-section {
      margin-top: 40px;
    }

    .section-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .section-card h2 {
      color: var(--accent);
      margin-bottom: 15px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="text"], select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      flex: 1 1 250px;
      background: var(--card-bg);
      color: var(--text);
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    .delete-btn {
      background-color: var(--danger);
    }

    .delete-btn:hover {
      background-color: var(--danger-hover);
    }

    .done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: var(--table-header);
      color: var(--table-header-text);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .dark-toggle {
      background: none;
      color: var(--accent);
      font-weight: bold;
      border: 2px solid var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>üóìÔ∏è Advanced Daily Planner</h1>
      <button class="dark-toggle" onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
    </div>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter your task..." />
      <select id="timeSelect">
        <option value="morning">üåÖ Morning</option>
        <option value="afternoon">üåû Afternoon</option>
        <option value="evening">üåô Evening</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="planner-section">
      <div class="section-card">
        <h2>üåÖ Morning Tasks</h2>
        <table>
          <thead>
            <tr><th>#</th><th>Task</th><th>Actions</th></tr>
          </thead>
          <tbody id="morningTasks"></tbody>
        </table>
      </div>

      <div class="section-card">
        <h2>üåû Afternoon Tasks</h2>
        <table>
          <thead>
            <tr><th>#</th><th>Task</th><th>Actions</th></tr>
          </thead>
          <tbody id="afternoonTasks"></tbody>
        </table>
      </div>

      <div class="section-card">
        <h2>üåô Evening Tasks</h2>
        <table>
          <thead>
            <tr><th>#</th><th>Task</th><th>Actions</th></tr>
          </thead>
          <tbody id="eveningTasks"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const taskCounters = { morning: 1, afternoon: 1, evening: 1 };
    const taskData = { morning: [], afternoon: [], evening: [] };

    function saveToStorage() {
      localStorage.setItem("plannerTasks", JSON.stringify(taskData));
    }

    function loadFromStorage() {
      const saved = JSON.parse(localStorage.getItem("plannerTasks"));
      if (!saved) return;
      for (let time in saved) {
        saved[time].forEach((task) => createTaskRow(task.text, time, task.done));
      }
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const timeSelect = document.getElementById("timeSelect");
      const task = taskInput.value.trim();
      const time = timeSelect.value;
      if (!task) return alert("Please enter a task!");
      createTaskRow(task, time);
      taskInput.value = "";
    }

    function createTaskRow(task, time, done = false) {
      const tbody = document.getElementById(time + "Tasks");
      const row = document.createElement("tr");

      const index = taskCounters[time]++;
      row.innerHTML = `
        <td>${index}</td>
        <td class="${done ? 'done' : ''}">${task}</td>
        <td>
          <button onclick="toggleDone(this, '${time}')">‚úÖ Done</button>
          <button class="delete-btn" onclick="deleteTask(this, '${time}')">üóëÔ∏è Delete</button>
        </td>
      `;

      tbody.appendChild(row);
      taskData[time].push({ text: task, done });
      saveToStorage();
    }

    function deleteTask(button, time) {
      const row = button.closest("tr");
      const index = row.rowIndex - 1;
      row.remove();
      taskData[time].splice(index, 1);
      updateNumbers(time);
      saveToStorage();
    }

    function updateNumbers(time) {
      const tbody = document.getElementById(time + "Tasks");
      const rows = tbody.querySelectorAll("tr");
      taskCounters[time] = 1;
      rows.forEach((row, i) => {
        row.cells[0].innerText = taskCounters[time]++;
      });
    }

    function toggleDone(btn, time) {
      const row = btn.closest("tr");
      const index = row.rowIndex - 1;
      const cell = row.cells[1];
      cell.classList.toggle("done");
      taskData[time][index].done = !taskData[time][index].done;
      saveToStorage();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    window.onload = loadFromStorage;
  </script>
</body>
</html>
