<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planner</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    .navbar {
      background-color: #2d6a4f;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
      text-align: center;
      color: #2d6a4f;
    }

    .planner-section {
      margin: 20px 0;
    }

    .planner-section h2 {
      margin-bottom: 10px;
      color: #40916c;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #d8f3dc;
      border-radius: 8px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #74c69d;
      outline: none;
    }

    .dark-mode-btn {
      padding: 8px 16px;
      background-color: #2d6a4f;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      position: fixed;
      top: 20px;
      right: 20px;
      transition: background-color 0.3s;
    }

    .dark-mode-btn:hover {
      background-color: #40916c;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    .container.dark-mode {
      background-color: #444;
    }

    /* Task Summary Page */
    .summary-container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .summary-title {
      font-size: 28px;
      color: #1b4332;
      margin-bottom: 20px;
      text-align: center;
    }

    .summary-section {
      background-color: #e9f5ec;
      border-left: 6px solid #40916c;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .summary-section h3 {
      margin-top: 0;
      color: #2d6a4f;
    }

    .summary-section p {
      margin: 10px 0;
      font-size: 16px;
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #2d6a4f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background-color: #1b4332;
    }
  </style>
</head>
<body>
  <button class="dark-mode-btn" onclick="toggleDarkMode()">üåô</button>

  <div id="plannerPage" class="container">
    <h1>üóìÔ∏è My Daily Planner</h1>
    
    <div class="planner-section">
      <h2>üåÖ Morning</h2>
      <ul>
        <li><input type="text" placeholder="Add a task..."></li>
        <li><input type="text" placeholder="Add a task..."></li>
        <li><input type="text" placeholder="Add a task..."></li>
      </ul>
    </div>

    <div class="planner-section">
      <h2>üåû Afternoon</h2>
      <ul>
        <li><input type="text" placeholder="Add a task..."></li>
        <li><input type="text" placeholder="Add a task..."></li>
        <li><input type="text" placeholder="Add a task..."></li>
      </ul>
    </div>

    <div class="planner-section">
      <h2>üåô Evening</h2>
      <ul>
        <li><input type="text" placeholder="Add a task..."></li>
        <li><input type="text" placeholder="Add a task..."></li>
        <li><input type="text" placeholder="Add a task..."></li>
      </ul>
    </div>

    <div class="planner-section">
      <h2>üìä Task Summary</h2>
      <button class="back-btn" onclick="showSummaryPage()">View Summary</button>
    </div>
  </div>

  <div id="summaryPage" class="summary-container" style="display: none;">
    <div class="summary-title">üìà Overview of Your Daily Tasks</div>

    <div class="summary-section">
      <h3>üåÖ Morning Tasks</h3>
      <p>Total: <strong>3</strong></p>
      <p>Completed: <strong>1</strong></p>
      <p>Pending: <strong>2</strong></p>
    </div>

    <div class="summary-section">
      <h3>üåû Afternoon Tasks</h3>
      <p>Total: <strong>4</strong></p>
      <p>Completed: <strong>2</strong></p>
      <p>Pending: <strong>2</strong></p>
    </div>

    <div class="summary-section">
      <h3>üåô Evening Tasks</h3>
      <p>Total: <strong>2</strong></p>
      <p>Completed: <strong>0</strong></p>
      <p>Pending: <strong>2</strong></p>
    </div>

    <button class="back-btn" onclick="showPlannerPage()">‚Üê Back to Planner</button>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const button = document.querySelector('.dark-mode-btn');
      if (document.body.classList.contains("dark-mode")) {
        button.textContent = "üåû";
      } else {
        button.textContent = "üåô";
      }
    }

    function showSummaryPage() {
      document.getElementById('plannerPage').style.display = 'none';
      document.getElementById('summaryPage').style.display = 'block';
    }

    function showPlannerPage() {
      document.getElementById('plannerPage').style.display = 'block';
      document.getElementById('summaryPage').style.display = 'none';
    }
  </script>
</body>
</html>
