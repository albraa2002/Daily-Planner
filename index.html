<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Planner</title>
  <style>
    :root {
      --light-bg: #f4f9f9;
      --dark-bg: #121212;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #f1f1f1;
      --accent: #52b788;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light-bg);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    .dark-mode {
      background-color: var(--dark-bg);
      color: var(--text-dark);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent);
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 34px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "🌞";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      text-align: center;
      line-height: 26px;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
      content: "🌙";
    }

    .planner-section {
      background-color: var(--card-light);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: all 0.3s;
    }

    .dark-mode .planner-section {
      background-color: var(--card-dark);
    }

    .planner-section h2 {
      margin-bottom: 10px;
      color: var(--accent);
    }

    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"], select {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button.add-btn {
      padding: 10px 15px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.add-btn:hover {
      background-color: #40916c;
    }

    ul.task-list {
      list-style: none;
      padding: 0;
    }

    ul.task-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(82, 183, 136, 0.1);
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 8px;
    }

    .delete-btn {
      background: crimson;
      color: white;
      border: none;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      cursor: pointer;
    }

    .stats-section {
      margin-top: 40px;
      background-color: var(--card-light);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .dark-mode .stats-section {
      background-color: var(--card-dark);
    }

    .stats-section h3 {
      color: var(--accent);
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🗓️ My Daily Planner</h1>

    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="darkToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="task-input">
      <input type="text" id="taskText" placeholder="Add a task...">
      <select id="taskPeriod">
        <option value="morning">🌅 Morning</option>
        <option value="afternoon">🌞 Afternoon</option>
        <option value="evening">🌙 Evening</option>
      </select>
      <button class="add-btn" onclick="addTask()">+</button>
    </div>

    <div class="planner-section">
      <h2>🌅 Morning</h2>
      <ul id="morningTasks" class="task-list"></ul>
    </div>

    <div class="planner-section">
      <h2>🌞 Afternoon</h2>
      <ul id="afternoonTasks" class="task-list"></ul>
    </div>

    <div class="planner-section">
      <h2>🌙 Evening</h2>
      <ul id="eveningTasks" class="task-list"></ul>
    </div>

    <div class="stats-section">
      <h3>📊 Task Summary</h3>
      <p id="statsOutput"></p>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById("taskText");
    const taskPeriod = document.getElementById("taskPeriod");
    const darkToggle = document.getElementById("darkToggle");
    const statsOutput = document.getElementById("statsOutput");

    function loadTasks() {
      let totalTasks = 0;
      let stats = [];
      ["morning", "afternoon", "evening"].forEach(period => {
        const tasks = JSON.parse(localStorage.getItem(period)) || [];
        const list = document.getElementById(period + "Tasks");
        list.innerHTML = '';
        tasks.forEach((task, index) => {
          const li = document.createElement("li");
          li.textContent = task;
          const btn = document.createElement("button");
          btn.textContent = "✕";
          btn.className = "delete-btn";
          btn.onclick = () => deleteTask(period, index);
          li.appendChild(btn);
          list.appendChild(li);
        });
        totalTasks += tasks.length;
        stats.push(`${period.charAt(0).toUpperCase() + period.slice(1)}: ${tasks.length}`);
      });
      statsOutput.innerHTML = `Total Tasks: ${totalTasks}<br>` + stats.join("<br>");
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (text === "") return;
      const period = taskPeriod.value;
      const tasks = JSON.parse(localStorage.getItem(period)) || [];
      tasks.push(text);
      localStorage.setItem(period, JSON.stringify(tasks));
      taskInput.value = "";
      loadTasks();
    }

    function deleteTask(period, index) {
      const tasks = JSON.parse(localStorage.getItem(period)) || [];
      tasks.splice(index, 1);
      localStorage.setItem(period, JSON.stringify(tasks));
      loadTasks();
    }

    darkToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
    });

    window.onload = loadTasks;
  </script>
</body>
</html>
